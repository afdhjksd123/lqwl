<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>请在浏览器中打开</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    /* 顶部提示栏 */
    .top-bar {
      background: linear-gradient(135deg, #4a90e2, #5b6ef7);
      color: white;
      padding: 15px 10px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .top-bar h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .device-tags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
    }
    
    .device-tag {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    
    .guide-arrow {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.3);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .guide-arrow i {
      color: white;
      font-size: 16px;
    }

    /* 主要内容区 */
    .content {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .instructions {
      margin-bottom: 30px;
      padding: 0 10px;
    }
    
    .instruction-item {
      color: #1a56db;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: left;
      padding-left: 25px;
      position: relative;
    }
    
    .instruction-item:before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      background-color: #1a56db;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .instruction-item:nth-child(1):before {
      content: "1";
    }
    
    .instruction-item:nth-child(2):before {
      content: "2";
    }

    /* 链接区域 */
    .url-container {
      background-color: #f5f7fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
      word-break: break-all;
      font-size: 14px;
      color: #666;
    }
    
    .url-hint {
      color: #999;
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    /* 按钮样式 */
    .copy-btn {
      background-color: #1a56db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s;
    }
    
    .copy-btn:hover {
      background-color: #1547b3;
    }

    /* 复制成功提示 */
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      z-index: 1000;
      display: none;
      animation: fadeInOut 2s;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* 三点加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
      z-index: 10001;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
    .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* 错误提示样式 */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .error-message h3 {
      color: #f74d75;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .error-message p {
      color: #666;
      font-size: 14px;
    }
  </style>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 加载动画容器 -->
  <div class="container" id="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 主内容区 (初始隐藏) -->
  <div id="mainContent" style="display: none;">
    <!-- 顶部提示栏 -->
    <div class="top-bar">
      <h1>点击右上角···在浏览器打开</h1>
      <div class="device-tags">
        <span class="device-tag">苹果设备</span>
        <span class="device-tag">安卓设备</span>
        <span class="device-tag">电脑端</span>
      </div>
      <div class="guide-arrow">
        <i class="fas fa-arrow-up"></i>
      </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="content">
      <div class="instructions">
        <div class="instruction-item">本站不支持微信或QQ内访问</div>
        <div class="instruction-item">请按提示在手机浏览器打开</div>
      </div>
      
      <div class="url-container" id="urlContainer">
        <!-- 链接将在这里显示 -->
      </div>
      
      <div class="url-hint">点击右上角···或复制网址自行打开</div>
      
      <button class="copy-btn" id="copyBtn">
        <i class="fas fa-link"></i> 点此复制本站网址
      </button>
    </div>
  </div>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage">
    <h3>加载失败</h3>
    <p id="errorDetails">链接不存在</p>
  </div>
  
  <!-- 复制成功提示 -->
  <div class="toast" id="toast">
    链接已复制
  </div>

  <script>
    // 存储目标URL
    let targetUrl = null;
    
    // 检测是否在微信、QQ等应用内打开
    function detectAppEnvironment() {
      const userAgent = navigator.userAgent.toLowerCase();
      return {
        isWeChat: /micromessenger/.test(userAgent),
        isQQ: /qq\//.test(userAgent) && !/mqqbrowser/.test(userAgent),
        isInApp: /micromessenger/.test(userAgent) || (/qq\//.test(userAgent) && !/mqqbrowser/.test(userAgent))
      };
    }
    
    // 显示提示消息
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      
      setTimeout(() => {
        toast.style.display = 'none';
      }, 2000);
    }
    
    // 复制链接到剪贴板
    function copyToClipboard() {
      if (!targetUrl) return;
      
      navigator.clipboard.writeText(targetUrl)
        .then(() => {
          showToast('链接已复制');
        })
        .catch(err => {
          console.error('无法复制内容: ', err);
          // 备用方法
          const textarea = document.createElement('textarea');
          textarea.value = targetUrl;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          showToast('链接已复制');
        });
    }
    
    // 处理URL参数，获取key
    const params = new URLSearchParams(window.location.search);
    const key = params.get('key');
    const apiUrl = 'https://fh.qsjie.top/api/keyapi.php'; // 原API地址
    
    // 检查是否有有效的key
    if (key) {
      // 从API获取密钥对应的编码
      fetch(apiUrl + '?key=' + encodeURIComponent(key))
        .then(response => {
          if (!response.ok) {
            throw new Error('网络响应不正常');
          }
          return response.json();
        })
        .then(data => {
          if (data.success && data.encoded_url) {
            // 解码URL
            targetUrl = atob(data.encoded_url);
            
            // 验证URL有效性（确保是http/https链接）
            if (targetUrl.startsWith("http://") || targetUrl.startsWith("https://")) {
              // 隐藏加载动画，显示主内容
              document.getElementById("container").style.display = "none";
              document.getElementById("mainContent").style.display = "block";
              
              // 显示URL
              document.getElementById("urlContainer").textContent = targetUrl;
              
              // 自动复制链接
              setTimeout(copyToClipboard, 1000);
              
              // 绑定复制按钮事件
              document.getElementById('copyBtn').addEventListener('click', copyToClipboard);
              
              console.log('目标链接:', targetUrl);
            } else {
              showError('无效的链接地址（需以http/https开头）');
            }
          } else {
            showError(data.message || '未找到对应的链接');
          }
        })
        .catch(error => {
          console.error('获取链接失败:', error);
          showError('获取链接失败: ' + error.message);
        });
    } else {
      showError('禁止滥用');
    }
    
    // 显示错误信息
    function showError(message) {
      document.getElementById("container").style.display = "none";
      document.getElementById("errorDetails").textContent = message;
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>
</body>
</html>
