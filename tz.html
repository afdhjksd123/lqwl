<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>官方认证</title>
  <style>
    /* 三点加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
      z-index: 10001; /* 加载动画在最上层 */
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
    .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* 错误提示样式 */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .error-message h3 {
      color: #f74d75;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .error-message p {
      color: #666;
      font-size: 14px;
    }

    /* 应用内提示样式 */
    .app-prompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 20000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .app-prompt .icon {
      font-size: 60px;
      margin-bottom: 30px;
      color: #f74d75;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .app-prompt h2 {
      font-size: 24px;
      margin-bottom: 15px;
      max-width: 80%;
    }
    
    .app-prompt p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 80%;
      line-height: 1.6;
    }
    
    .app-prompt .guide {
      position: relative;
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }
    
    .app-prompt .guide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .app-prompt .arrow {
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 30px;
      color: white;
      animation: bounce 1.5s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .open-browser-btn {
      background-color: #f74d75;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    
    .open-browser-btn:hover {
      background-color: #e53e69;
      transform: translateY(-2px);
    }

    /* 投诉按钮样式 */
    .complaint-button {
      position: fixed;
      bottom: 120px;
      right: 20px;
      background-color: #f74d75;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .complaint-button:hover {
      background-color: #e53e69;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .complaint-button i {
      margin-right: 8px;
    }

    /* 投诉弹窗样式 */
    .complaint-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10002;
    }
    
    .modal-content {
      background-color: white;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      animation: modalFadeIn 0.3s;
    }
    
    @keyframes modalFadeIn {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
      transition: color 0.2s;
    }
    
    .close-modal:hover {
      color: #f74d75;
    }
    
    .modal-content h3 {
      color: #333;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .complaint-form .form-group {
      margin-bottom: 15px;
    }
    
    .complaint-form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }
    
    .complaint-form select,
    .complaint-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .complaint-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .submit-complaint {
      background-color: #f74d75;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    .submit-complaint:hover {
      background-color: #e53e69;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 30px 0;
    }
    
    .success-message i {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 15px;
    }
    
    .success-message p {
      color: #333;
      font-size: 16px;
    }
  </style>
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 应用内打开提示 -->
  <div class="app-prompt" id="appPrompt">
    <i class="fas fa-exclamation-triangle icon"></i>
    <h2>请在浏览器中打开</h2>
    <p>为了获得更好的体验，请点击右上角按钮，选择「在浏览器中打开」</p>
    <div class="guide">
      <i class="fas fa-arrow-up arrow"></i>
      <img src="https://picsum.photos/100/100" alt="右上角菜单示意图">
    </div>
    <button class="open-browser-btn" id="tryOpenBtn">尝试自动打开</button>
  </div>
  
  <!-- 加载动画容器 -->
  <div class="container" id="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage">
    <h3>加载失败</h3>
    <p id="errorDetails">链接不存在</p>
  </div>

  <!-- 投诉按钮 -->
  <button class="complaint-button" id="complaintButton">
    <i class="fas fa-exclamation-circle"></i> 投诉
  </button>

  <!-- 投诉弹窗 -->
  <div class="complaint-modal" id="complaintModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      
      <div id="complaintFormContainer">
        <h3>提交投诉</h3>
        <form class="complaint-form" id="complaintForm">
          <div class="form-group">
            <label for="complaintType">投诉类型</label>
            <select id="complaintType" required>
              <option value="">请选择投诉类型</option>
              <option value="content">内容不当</option>
              <option value="fraud">涉嫌欺诈</option>
              <option value="copyright">版权侵权</option>
              <option value="other">其他问题</option>
            </select>
          </div>
          <div class="form-group">
            <label for="complaintDescription">投诉详情</label>
            <textarea id="complaintDescription" placeholder="请详细描述您遇到的问题..." required></textarea>
          </div>
          <button type="submit" class="submit-complaint">提交投诉</button>
        </form>
      </div>
      
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <p>投诉已提交</p>
      </div>
    </div>
  </div>

  <script>
    // 检测是否在微信、QQ、支付宝等应用内打开
    function detectAppEnvironment() {
      const userAgent = navigator.userAgent.toLowerCase();
      
      // 检测微信
      const isWeChat = /micromessenger/.test(userAgent);
      // 检测QQ
      const isQQ = /qq\//.test(userAgent) && !/mqqbrowser/.test(userAgent);
      // 检测支付宝
      const isAlipay = /alipayclient/.test(userAgent);
      
      return {
        isWeChat,
        isQQ,
        isAlipay,
        isInApp: isWeChat || isQQ || isAlipay
      };
    }
    
    // 显示应用内打开提示
    function showAppPrompt() {
      const appPrompt = document.getElementById('appPrompt');
      appPrompt.style.display = 'flex';
      
      // 根据不同应用显示不同提示
      const env = detectAppEnvironment();
      let guideText = "为了获得更好的体验，请点击右上角按钮，选择「在浏览器中打开」";
      let guideImgAlt = "右上角菜单示意图";
      
      if (env.isWeChat) {
        guideText = "为了获得更好的体验，请点击右上角「...」，选择「在浏览器中打开」";
        guideImgAlt = "微信右上角菜单示意图";
      } else if (env.isQQ) {
        guideText = "为了获得更好的体验，请点击右上角「≡」，选择「在浏览器中打开」";
        guideImgAlt = "QQ右上角菜单示意图";
      } else if (env.isAlipay) {
        guideText = "为了获得更好的体验，请点击右上角「...」，选择「在浏览器中打开」";
        guideImgAlt = "支付宝右上角菜单示意图";
      }
      
      document.querySelector('.app-prompt p').textContent = guideText;
      document.querySelector('.app-prompt .guide img').alt = guideImgAlt;
    }
    
    // 尝试自动打开浏览器
    function tryOpenInBrowser(decodedUrl) {
      // 对于某些环境，尝试直接跳转
      window.location.href = decodedUrl;
      
      // 2秒后检查是否跳转成功
      setTimeout(() => {
        // 如果仍在当前页面，提示用户手动操作
        alert('自动跳转失败，请手动点击右上角按钮在浏览器中打开');
      }, 2000);
    }

    // 处理URL参数，获取key
    var params = new URLSearchParams(window.location.search);
    var key = params.get('key');
    var apiUrl = 'https://fh.qsjie.top/api/keyapi.php'; // 原API地址
    var targetUrl = null;
    
    // 检查是否有有效的key
    if (key) {
      // 从API获取密钥对应的编码
      fetch(apiUrl + '?key=' + encodeURIComponent(key))
        .then(response => {
          if (!response.ok) {
            throw new Error('网络响应不正常');
          }
          return response.json();
        })
        .then(data => {
          if (data.success && data.encoded_url) {
            // 解码URL
            targetUrl = atob(data.encoded_url);
            
            // 验证URL有效性（确保是http/https链接）
            if (targetUrl.startsWith("http://") || targetUrl.startsWith("https://")) {
              // 检查是否在应用内打开
              const env = detectAppEnvironment();
              
              if (env.isInApp) {
                // 在应用内打开，显示提示
                document.getElementById("container").style.display = "none";
                showAppPrompt();
                
                // 尝试自动打开按钮事件
                document.getElementById('tryOpenBtn').addEventListener('click', function() {
                  tryOpenInBrowser(targetUrl);
                });
              } else {
                // 不在应用内，直接跳转
                setTimeout(function() {
                  document.getElementById("container").style.display = "none";
                  window.location.href = targetUrl;
                }, 1500);
              }

              // 记录点击统计
              recordLinkClick(key);
              console.log('目标链接:', targetUrl);
            } else {
              showError('无效的链接地址（需以http/https开头）');
            }
          } else {
            showError(data.message || '未找到对应的链接');
          }
        })
        .catch(error => {
          console.error('获取链接失败:', error);
          showError('获取链接失败: ' + error.message);
        });
    } else {
      showError('禁止滥用');
    }
    
    // 显示错误信息
    function showError(message) {
      document.getElementById("container").style.display = "none";
      document.getElementById("errorDetails").textContent = message;
      document.getElementById("errorMessage").style.display = "block";
    }
    
    // 记录链接点击
    function recordLinkClick(key) {
      fetch('https://fh.qsjie.top/user_api.php?action=record_click&key=' + encodeURIComponent(key))
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('点击统计已记录');
          } else {
            console.warn('统计记录失败:', data.message);
          }
        })
        .catch(error => {
          console.error('统计接口调用失败:', error);
        });
    }

    // 投诉按钮功能
    document.addEventListener('DOMContentLoaded', function() {
      const complaintButton = document.getElementById('complaintButton');
      const complaintModal = document.getElementById('complaintModal');
      const closeModal = document.getElementById('closeModal');
      const complaintForm = document.getElementById('complaintForm');
      const complaintFormContainer = document.getElementById('complaintFormContainer');
      const successMessage = document.getElementById('successMessage');
      
      // 显示投诉弹窗
      complaintButton.addEventListener('click', function() {
        complaintModal.style.display = 'flex';
        complaintForm.reset();
        complaintFormContainer.style.display = 'block';
        successMessage.style.display = 'none';
      });
      
      // 关闭投诉弹窗
      closeModal.addEventListener('click', function() {
        complaintModal.style.display = 'none';
      });
      complaintModal.addEventListener('click', function(e) {
        if (e.target === complaintModal) {
          complaintModal.style.display = 'none';
        }
      });
      
      // 提交投诉
      complaintForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const complaintType = document.getElementById('complaintType').value;
        const complaintDescription = document.getElementById('complaintDescription').value;

        if (!complaintType || !complaintDescription.trim()) {
          alert('请选择投诉类型并填写详情');
          return;
        }

        fetch('https://fh.qsjie.top/api/czapi.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            key: key,
            complaintType: complaintType,
            complaintDescription: complaintDescription
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            complaintFormContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            setTimeout(() => {
              complaintModal.style.display = 'none';
            }, 3000);
          } else {
            alert('操作失败：' + (data.message || '请稍后重试'));
          }
        })
        .catch(error => {
          console.error('接口调用失败:', error);
          alert('提交失败，请检查网络连接');
        });
      });
    });
  </script>
</body>
</html>
